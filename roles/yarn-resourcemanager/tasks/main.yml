---
# tasks file for yarn-master
- name: Install SystemD Service
  template:
    src: 'systemd/{{ item }}.j2'
    dest: '/usr/lib/systemd/system/{{ item }}'
  with_items:
    - resourcemanager.service

- name: Reload SystemD
  systemd:
    name: '{{ item }}'
    state: restarted
    daemon_reload: yes
    enabled: yes
  with_items:
    - resourcemanager.service
